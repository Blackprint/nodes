<slider-box-node class="node input" style="transform: translate({{ x }}px, {{ y }}px)">
  <sf-template path="Blackprint/nodes/template/header-small.html"></sf-template>

  <div class="content header-small">
    <div class="scrollable-number-input">
      <div sf-repeat-this="key,val in options" >
        <input type="number" class="input-no-native"
          sf-bind="val.value"
          step="{{val.step}}" max="{{val.max}}" min="{{val.min}}"
          @pointerdown.prevent.stop="dragMove(event, val)"
          @mousewheel.prevent.stop="mouseWheel(event, val)">
      </div>
    </div>
    <div class="right-port" style="margin-top:3px">
      <sf-template path="Blackprint/nodes/template/output-port.html"></sf-template>
    </div>
  </div>
</slider-box-node>
