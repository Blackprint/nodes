<div class="node input" style="transform: translate({{ x }}px, {{ y }}px)">
  <sf-template path="Blackprint/nodes/template/header.html"></sf-template>

  <div class="content">
  	<div class="file-place" @click="browseFile" @filedrop="dropFile">
  		<input type="file" sf-bind="file">
  		{{ name || 'Drag file here'}}
  	</div>

    <div class="right-port">
      <sf-template path="Blackprint/nodes/template/output-port.html"></sf-template>
    </div>
  </div>
</div>
